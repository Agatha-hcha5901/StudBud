<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StudBud by DesCo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    	<header>
		<h1>StudBud</h1>
    	<!-- NAVIGATION -->
	<nav>
		<ul>
			<li><a href="#tasklist">Task List</a></li>
			<ul>
				<li><a href="#stopwatchtimer">Stopwatch Timer</a></li>
				<li><a href="#musicplayer">Music Player</a></li>
			</ul>
			<li><a href="#coveyquadrants">Covey Quadrants</a></li>
			<ul>
				<li><a href="#pomodorotimer">Pomodoro Timer</a></li>
				<li><a href="#acronymmaker">Acronym Maker</a></li>
	
		</ul>
	</nav>

      <h2 id="tasklist">Task List</h2>
      <h2 id="stopwatchtimer">Stopwatch Timer</h2>
      <h2 id="musicplayer">Music Player</h2>
      <h2 id="coveyquadrants">Covey Quadrants</h2>
      <h2 id="pomodorotimer">Pomodoro Timer</h2>
          <!--pomodoro-app-->
    <div id="pomodoro-app">
  <div id="container">
    <div id="timer">
      <div id="time">
        <span id="minutes">25</span>
        <span id="colon">:</span>
        <span id="seconds">00</span>
      </div>
      <div id="filler"></div>
    </div>

    <div id="buttons">
      <button id="work">Work</button>
      <button id="shortBreak">Short Break</button>
      <button id="longBreak">Long Break</button>
      <button id="stop">Stop</button>

      <h2 id="acronymmaker">Acronym Maker</h2>
	</header>
    <script src="script.js"></script>
  </body>
</html>
