  <body>
    <!--task list-->
    <h2 id="tasklist">Task List</h2>
    <form id="taskform">
      <label for="task">Task:</label>
      <input type="text" name="task" id="taskInput">

      <br>
    <!-- Date input -->
      <label for="dueDate">Due Date: </label>
      <input type="date" name="dueDate" id="dueDateInput">
      <br>
    <!-- Time input -->
    <label for="completionTime">Completion Time: </label>
      <input type="time" name="completionTime" id="completionTimeInput">

      <br>

    <label for="estimatedTime">Estimated completion time (in mins):</label>
    <input type="number" name="estimatedTime" id="estimatedTimeInput">
    <!-- Priority -->
    <br>

    <label for="priority">Task Priority:</label>
    <select name="prority" id="priorityInput">
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <br>

      <button type="submit">Submit</button>

    </form>
    <ul id="tasklist">
    </ul>
          <h2 id="stopwatchtimer">Stopwatch Timer</h2>
       <p id = "output" class = "text-center"></p>
  <div id = "controls" class = "text-center">
    <button class="btn btn-default" id = "startPause" onclick = "startPause()">START</button>
    <button class="btn btn-default" onclick = "reset()">RESET</button>

         <h2 id="musicplayer">Music Player</h2>
         <!--music player, coding tutorial from geeksforgeeks. However the code still doesn't work -->
    <div class="player">
 
    <!-- Define the section for displaying details -->
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
 
    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
    </div>
       <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100"
        value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
 
    <!-- Define the section for displaying the volume slider-->
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100"
        value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
      
    </div>
  </div>
  <br>
  <br>
  <br>
      <h2 id="coveyquadrants">Covey Quadrants</h2>
      <h2 id="pomodorotimer">Pomodoro Timer</h2>
      <!--pomodoro-maker-->
    <div id="pomodoro-app">
    <div id="container">
    <div id="timer">
      <div id="time">
        <span id="minutes">25</span>
        <span id="colon">:</span>
        <span id="seconds">00</span>
      </div>
      <div id="filler"></div>
    </div>

    <div id="buttons">
      <button id="work">Work</button>
      <button id="shortBreak">Short Break</button>
      <button id="longBreak">Long Break</button>
      <button id="stop">Stop</button>
       
       <!--acronym maker-->
      <h2 id="acronymmaker">Acronym Maker</h2>
      <form id ="acronym">
      <label for="words">Words or concepts you are trying to remember:</label>
      <input type="text" name="words" id="acronym">
      <button type="submit">Submit</button>
	</header>
    <script src="tasklist.js"></script>
    <script src="acronym.js"></script>
    <script src="timer.js"></script>
    <script src="pomodoro.js"></script>
    <script src="music.js"></script>
 
  </body>
</html>
